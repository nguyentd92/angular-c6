<div class="wrapper">
  <h1>TODO LIST</h1>

  <div class='textbox'>
    <div class="icon">
      <i class="fas fa-clipboard-list"></i>
    </div>

    <input type="text" placeholder="Enter your next task" (keydown.enter)="addTodo($event)">

    <button><i class="fas fa-plus-circle"></i></button>
  </div>

  <div class="todo-list">
    <div class="header">
      <div class="icon">
        <i class="fas fa-tasks"></i>
      </div>

      <div class="blank"></div>
      <button class="filter-button" [ngClass]="{ currentMode: filterMode === 'todo' }"
        (click)="filterMode = 'todo'">Todo</button>
      <button class="filter-button" [ngClass]="{ currentMode: filterMode === 'done' }"
        (click)="filterMode = 'done'">DONE</button>
      <button class="filter-button" [ngClass]="{ currentMode: filterMode === 'all' }"
        (click)="filterMode = 'all'">all</button>
    </div>

    <div class="list">
      <app-todo-item *ngFor="let item of todoList" [todo]="item"></app-todo-item>
    </div>
  </div>
</div>
