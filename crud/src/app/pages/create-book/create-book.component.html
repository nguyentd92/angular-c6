<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Book's title</label>
    <textarea formControlName="title" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    <div *ngIf="control('title').invalid" class="text-danger">* Example invalid feedback text</div>
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Author</label>
    <input formControlName="author" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Author's name">
    <div *ngIf="control('author').invalid" class="text-danger">* Example invalid feedback text</div>
  </div>

  <div class="form-group">
    <label for="exampleFormControlInput1">Price</label>
    <input formControlName="price" type="number" class="form-control" id="exampleFormControlInput1" placeholder="Price VND">
    <div *ngIf="control('price').invalid" class="text-danger">* Example invalid feedback text</div>
  </div>

  <div class="form-group">
    <label for="exampleFormControlSelect1">Book's Category</label>
    <select formControlName="categoryId" class="form-control" id="exampleFormControlSelect1">
      <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <button class="btn btn-primary btn-block">Submit Create</button>
  </div>
</form>
